<html>
    <head>
        <title>
            WorldLine_Form_Validation
        </title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="Container">
                <form action="/submission.html" method="Post">
                    <h4>FirstName:</h4>
                    <input type="text" name="fname" id="fname">
                    <h4>LastName:</h4>
                    <input type="text" name="lname" id="lname">
                    <h4>MailId:</h4>
                    <input type="email" name="mail" id="mail">
                    <h4>DOB:</h4>
                    <input type="date" name="Dob" id="Dob">
                    <h4>Phone number:</h4>
                    <input type="number" name="phNo" id="phNo">
                    <h4>gender:</h4>
                    <input type="checkbox" name="gender-Male" id="gender-Male">Male
                    <input type="checkbox" name="gender-female" id="gender-female">Female
                    <h4>Address Line1:</h4>
                    <input type="text" name="line1" id="line1">
                    <h4>Address Line 2:</h4>
                    <input type="text" name="line2" id="line2">
                    <h4>City:</h4>
                    <input type="text" name="City" id="City">
                    <h4>State:</h4>
                    <input type="text" name="State" id="State">
                    <h4>Postal code:</h4>
                    <input type="text" name="Postal code" id="Postal code"><br>
                    <button>Submit<link="submission.html"></button>

                </form>
        </div>


    </body>


</html>
